<div class="card">
  <div class="card-body">
    <h2>Register</h2>
    <form [formGroup]="fg" (ngSubmit)="onSubmit()">
      <!-- Name -->
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" formControlName="name" [ngClass]="displayInvalid('name')">
        <div *ngIf="hasError('name')" class="invalid-feedback">
          Please enter your name.
        </div>
      </div>
      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" formControlName="email" [ngClass]="displayInvalid('email')">
        <div *ngIf="hasError('email')" class="invalid-feedback">
          Please enter email address.
        </div>
        <div *ngIf="hasError('email', 'email')" class="invalid-feedback">
          Please enter a valid email address.
        </div>
      </div>
      <!-- Password -->
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" formControlName="password" minlength="8" [ngClass]="displayInvalid('password')">
        <div *ngIf="hasError('password')" class="invalid-feedback">
          Please enter a password.
        </div>
        <div *ngIf="hasError('password', 'minlength')" class="invalid-feedback">
          Please enter a password with at least 8 characters.
        </div>
      </div>
      <!-- Confirm Password -->
      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="confirmPassword" formControlName="confirmPassword" [ngClass]="displayInvalid('confirmPassword')">
        <div *ngIf="hasError('confirmPassword')" class="invalid-feedback">
          Please confirm your password.
        </div>
      </div>
      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
